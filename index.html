<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32 copy.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32 copy.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-32x32 copy.png" />
    <link rel="shortcut icon" href="/favicon-32x32 copy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dynamic Rankers - Digital Marketing & Web Development</title>
    <meta name="description" content="Professional digital marketing and SEO services to boost your online presence. Get higher rankings and more traffic with The Dynamic Rankers.">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Netlify Forms - Hidden form for detection -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="service">
        <option value="website-development">Website Development</option>
        <option value="seo">Search Engine Optimization (SEO)</option>
        <option value="sem">Search Engine Marketing (SEM)</option>
        <option value="social-media">Social Media Marketing</option>
        <option value="customer-support">Customer Support</option>
        <option value="all-services">All Services</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
